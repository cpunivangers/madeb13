    - xfce4-panel-profiles
    # icon-theme
    - numix-gtk-theme
    - numix-icon-theme
    - numix-icon-theme-circle
    - deepin-icon-theme
    - faenza-icon-theme
    - gnome-brave-icon-theme
    - arc-theme

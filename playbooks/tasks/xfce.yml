# Configuarion xfce
- name: conf_xfce
  copy:
    src: xfce4/conf_xfce.sh
    dest: /usr/local/bin/conf_xfce
    mode: 0755
  tags: xfce

- name: sauv_xfce
  copy:
    src: xfce4/sauv_xfce
    dest: /usr/local/bin/
    mode: 0755
  tags: xfce

- name: rest_xfce
  copy:
    src: xfce4/rest_xfce
    dest: /usr/local/bin/
    mode: 0755
  tags: xfce

- name: rest_xfce_auto
  copy:
    src: xfce4/rest_xfce_auto
    dest: /usr/local/bin/
    mode: 0755
  tags: xfce

- name: Desactive automount gvfs pour thunar = gain 30s à l 1ère ouverture thunar
  ini_file:
    path: /usr/share/gvfs/mounts/network.mount
    section: Mount
    option: AutoMount
    value: 'false'
    no_extra_spaces: yes
#    regexp: 'AutoMount=true'
#    replace: 'AutoMount=false'
  tags: xfce

